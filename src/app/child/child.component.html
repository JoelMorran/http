<div id="ChildDiv">
  <div *ngIf="team">
    <table>
      <tr>
        <th>Team ID </th>
        <th>Team Name </th>
        <th>Short Name </th>
        <th>Team Crest </th>
      </tr>

      <tr>
        <td> {{team.id}} </td>
        <td> {{ team.name | uppercase }}</td>
        <td>
          <input [(ngModel)]="team.shortName" placeholder="name" /> </td>
        <td>
          <img src="{{team.crestURL}}" /> </td>
      </tr>
    </table>

  </div>
</div>
